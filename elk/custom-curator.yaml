image:
  repository: bitnami/elasticsearch-curator-archived
  tag: 5.8.4
  pullPolicy: IfNotPresent

cronjob:
  # At 01:00 every day
  schedule: "* * * * *"

configMaps:
  # Delete indices older than specified days
  action_file_yml: |-
    ---
    actions:
      1:
        action: delete_indices
        description: >-
          Delete indices older than 30 days for myservice
        options:
          ignore_empty_list: True
          disable_action: False
        filters:
        - filtertype: pattern
          kind: prefix
          value: myservice_
        - filtertype: age
          source: creation_date
          direction: older
          unit: days
          unit_count: 30

      2:
        action: delete_indices
        description: >-
          Delete indices older than 7 days for myopensource
        options:
          ignore_empty_list: True
          disable_action: False
        filters:
        - filtertype: pattern
          kind: prefix
          value: myopensource_
        - filtertype: age
          source: creation_date
          direction: older
          unit: days
          unit_count: 7

      3:
        action: delete_indices
        description: >-
          Delete indices older than 7 day for kubeservice
        options:
          ignore_empty_list: True
          disable_action: False
        filters:
        - filtertype: pattern
          kind: prefix
          value: kubeservice_
        - filtertype: age
          source: creation_date
          direction: older
          unit: days
          unit_count: 7
      
      4:
        action: delete_indices
        description: >-
          Delete indices older than 1 day for other services
        options:
          ignore_empty_list: True
          disable_action: False
        filters:
        - filtertype: pattern
          kind: prefix
          value: default_
        - filtertype: age
          source: creation_date
          direction: older
          unit: days
          unit_count: 1

  config_yml: |-
    ---
    client:
      hosts:
        - elasticsearch-master
      port: 9200